<form>
  <h3 class="dialog-header">뉴스 등록</h3>
  <div id="news-dialog" class="dialog-body">
    <ul>
      <li>
        <label for="title">제목</label>
        <input type="text" name="title" id="title" placeholder="뉴스 제목 입력해 주세요" value="" />
      </li>
      <li>
        <label for="link">링크</label>
        <input type="text" name="link" id="link" placeholder="기사의 상세 링크 주소를 입력해 주세요" value="" />
      </li>
      <li>
        <label for="date">날짜</label>
        <input type="text" name="date" id="date" placeholder="날짜를 입력해 주세요" value=""  />
      </li>
    </ul>
  </div>

  <div class="dialog-footer">
    <button type="submit" class="button large blue">저장</button>
    <button type="button" class="button large close">닫기</button>
  </div>
</form>
